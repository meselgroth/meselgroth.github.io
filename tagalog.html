<html>
<head>
    <title>Learn Tagalog</title>
    <link href="Content/lang.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body ng-app="learnLanguage">
    <div ng-controller="memoryController as memory" class="container">

        <div class="form-group">
            <div class="phrase">{{memory.NextPhrase.Phrase}}</div>
            <label ng-repeat="possibleAnswer in memory.PossibleAnswers">
                <input type="radio" ng-model="memory.ChosenAnswer" ng-value="possibleAnswer" />
                {{possibleAnswer}}
            </label>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="memory.Submit()" />
    </div>

    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/memoryController.js"></script>
    <script src="js/phraseFactory.js"></script>
    <script src="js/randomiserFactory.js"></script>
</body>
</html>
